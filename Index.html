<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Paul Smith</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <img src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
                 alt="Photo de profil" 
                 class="profile-image">
            
            <h1 class="profile-name">Paul Smith</h1>
            
            <h2 class="profile-role">Développeur Web Full Stack</h2>
            
            <p class="profile-description">
                Passionné par le développement web et les nouvelles technologies, 
                j'apprends à créer des applications modernes et performantes. Débutant dans le 
                domaine, je suis prêt à en apprendre davantage sur le développement web et web mobile.
            </p>
            
            <div class="social-links">
                <a href="https://linkedin.com" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com" target="_blank" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com" target="_blank" class="social-icon" aria-label="X">
                    <i class="x"></i>
                </a>
            </div>
            
            <button class="contact-button">Contactez-moi</button>
        </div>
    </div>
</body>

</html>
