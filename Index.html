<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Paul Smith</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <img src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
                 alt="Photo de profil" 
                 class="profile-image">
            
            <h1 class="profile-name">Paul Smith</h1>
            
            <h2 class="profile-role">Full Stack Web Developer</h2>
            
            <p class="profile-description">
               Full Stack Web Developer Passionate about web development and new technologies, 
                I am learning to create modern, high-performance applications. As a beginner in the 
                field, I am eager to learn more about web and mobile web development.
            </p>
            
            <div class="social-links">
                <a href="https://linkedin.com" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com" target="_blank" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com" target="_blank" class="social-icon" aria-label="X">
                    <i class="x"></i>
                </a>
            </div>
            
            <button class="contact-button">Contactez-moi</button>
        </div>
    </div>
</body>

</html>
